<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="password-area position-relative w-100 fw-bold bg-success d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-light p-5">Password Generator</h1>
            <div id="password" class=" bg-warning p-5 w-50 text-center">dsakjhJDHASK38247
                
            </div>
            <div class="bubble fs-3">Copied <i class="bi bi-emoji-heart-eyes-fill"></i> </div>
            <div class="input-area w-50 my-3 fs-2 d-flex justify-content-between">
                <span>Password Length</span>
                <input id="passlen" type="number" min="8" max="20">
            </div>
            <div class="input-area w-50 my-3 fs-2 d-flex justify-content-between">
                <span>Uppercase</span>
                <input id="upper" type="checkbox">
            </div>
            <div class="input-area w-50 my-3 fs-2 d-flex justify-content-between">
                <span>Lowercase</span>
                <input id="lower" type="checkbox">
            </div>
            <div class="input-area w-50 my-3 fs-2 d-flex justify-content-between">
                <span>Number</span>
                <input id="number" type="checkbox">
            </div>
            <div class="input-area w-50 my-3 fs-2 d-flex justify-content-between">
                <span>Symbol</span>
                <input id="symbol" type="checkbox">
            </div>
            <button id="generate" class="btn btn-warning fw-bold p-3 fs-2 mb-5 w-50">Generate Password</button>
        </div>
    </div>



    <script src="function.js"></script>
</body>
</html>
