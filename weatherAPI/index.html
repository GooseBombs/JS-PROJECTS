<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container bg-light">
      <div
        class="
          wheather-area
          flex-column
          d-flex
          align-items-center
          justify-content-center
        "
      >
        <h1 class=" text-center fw-bolder my-4">
          World Wide Wheather
        </h1>
        <form action="" id="form">
          <input
            type="text"
            placeholder="Enter City Name.."
            class="input"
            id="input"
          />
        </form>
        <div id="city" class="text-dark text-center fs-1 fw-bolder">
          Ankara, TR
        </div>
        <div id="temp" class="text-dark text-center fs-1 fw-bolder">36°C</div>
        <span id="stat" class="text-dark fw-bold fs-3">Güneşli,Açık</span>
        <span id="min-max" class="text-dark fw-bolder">20°C / 40°C</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
